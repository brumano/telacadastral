<div class="well well-filter">
    <div class="text-left">
        <a href="/cadastro/edit/0"> <button class="text-uppercase btn btn-sm text-lg  btn-blue-01-invert"> + novo cadastro</button></a>
    </div>
    <br/>


</div>




<div class="table-responsive">
    <table class="table table-striped table-hover table-robz ">
        <thead>
            <tr class="webgrid-header">

                <th>nome</th>
                <th>email</th>
                <th>Telefones</th>
                <th>Observação </th>
                <th>Descrição</th>
                <th class="text-center">endereços</th>

                <th class="text-center">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in grid.list | orderBy: predicate : reverse">

                <td ng-bind="contact.nome"></td>
                <td ng-bind="contact.email"></td>
                <td>
                    <span class="" ng-repeat="fone in contact.fones">
                        <p ng-bind="fone.value"></p>
                    </span>
                </td>
                <td class="text-center" ng-bind="contact.contatoObeservacao"></td>
                <td ng-bind="contact.contatoObeservacao"></td>
                <td>
                    <li class="" ng-repeat="endereco in contact.enderecos">
                        <ul ng-bind="endereco.logradouro"></ul>
                        <ul ng-bind="endereco.localidade"></ul>
                        <ul ng-bind="endereco.cidade +', ' +endereco.numero+' - '+endereco.uf"></ul>
                        <ul ng-bind="endereco.cep"></ul>
                        <br>
                        <br>
                    </li>
                </td>
                <td class="text-center">
                    <a href="/cadastro/edit/{{contact._id}}" class="btn no-padding svg-bg-icon svg-sm pencil_gray" type="button"></a>
                </td>
            </tr>

        </tbody>
    </table>
</div>
